<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Button</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        .status.success {
            background: #22c55e;
            display: block;
        }

        .status.error {
            background: #dc2626;
            display: block;
        }
    </style>
</head>

<body>
    <button onclick="callNow()">☎️ CALL CUSTOMER</button>

    <div class="status" id="status"></div>

    <script>
        // ==========================================
        // CONFIGURATION - UPDATE THESE
        // ==========================================
        const PHONE_NUMBER = '+639923019995'; // Change this to the customer's phone number
        const API_KEY = 'e925f40c788bdb52e8bf9ff46268b7b9cd5e0ad6'; // Replace with your Ringover API key

        // ==========================================
        // CALL FUNCTION
        // ==========================================
        async function callNow() {
            const statusEl = document.getElementById('status');

            try {
                const response = await fetch('https://dashboard.ringover.com/v2/calls', {
                    method: 'POST',
                    headers: {
                        'Authorization': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        target: PHONE_NUMBER
                    })
                });

                const data = await response.json();

                if (response.ok || data.success) {
                    showStatus('✅ Call initiated!', 'success');
                } else {
                    showStatus('❌ Call failed!', 'error');
                }
            } catch (error) {
                showStatus('❌ Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            setTimeout(() => {
                statusEl.className = 'status';
            }, 3000);
        }
    </script>
</body>

</html>
